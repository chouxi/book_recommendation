<!DOCTYPE html>
<html>
<body>
<p>Recommedation system</p>
<form action="/add/" method="get">
    color: <input type="text" id="color" name="color" value="red"> <br>
    number: <input type="text" id="number" name="number" value="1"> <br>
    region: <input type="text" id="region" name="region" value="USA"> <br>
    <p>result: <span id='result'></span></p>
    <button type="button" id='sum'>submit</button>
</form>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#sum").click(function(){
        var color = $("#color").val();
        var number = $("#number").val();
        var region = $("#region").val();

        $.get("{% url 'get-pic' %}", {'color':color,'number':number,'region':region}, function(ret){
            $('#result').html('') //清空前面的结果
            $.each(ret, function(index, item){
                $('#result').append('<img src="/static/pics/'+item+'">');
            })
        })
      });
    });
</script>
</body>
</html>
