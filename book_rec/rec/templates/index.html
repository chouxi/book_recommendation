<!DOCTYPE html>
<html>
<head>
    <title>Douban 豆瓣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static ''%}css/marketing.css" />
   
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Reader</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

               
                <form action="/search/" method="get"> 
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="put">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                </form>

                <form action="/log/" method="get"> 
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-form" role="log">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="User Name" name="id">
                            <input type="hidden" value = {{key}} name="key" />
                            <div class="input-group-btn">
                               <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-user"></i></button>
                            </div>
                          <img src = "http://images.amazon.com/images/P/0001046438.01.THUMBZZZ.jpg" />
                        </div>
                    </li>
                
                </ul>
                </form>
            </div><!-- /.navbar-collapse -->
        </nav>
        <h3>
            Recommendation Books
        </h3>
        <div class="row clearfix">
            <div class="row clearfix">
            {% block content %}
            {% for item in Listrec %}
                <div class="col-md-6 column">
                    <div class="col-md-4 column">
               
                 <form action="/pic/" method="get"> 
                    <!-- <img src = {{item.0.image_url_l}} height="200" width="150"/>  -->
                    <input type="image" src= {{item.0.image_url_l}} alt="submit" height="200" width="150" />  
                    <input type="hidden" value = {{item.0.isbn}} name="isbn"/> 
                    <input type="hidden" value = {{item.0.image_url_l}} name="picture"/>

                 </form>
                </div>
                    <div class="col-md-4 column">
                        <ul>
                            <BookName>
                            {{ item.0.book_title }}
                            </BookName>
                            <li>
                            <Author>{{ item.0.book_author }}</Author>
                            </li>
                            <Rating>
                                Rating: 
                                {{ item.2 }}/10
                            </Rating>
                        </ul>
                    </div>
                </div>
                
            {% endfor %}
            {% endblock content %}
        </div>
            <div class="row clearfix">
                <div class="row top-buffer">

                </div>
            </div>
        </div>

              <!--      <input type="image" src= "http://images.amazon.com/images/P/0001046438.01.THUMBZZZ.jpg" alt="submit" height="200" width="150" />  
                    <input type="text" value = "1" name="isbn"/>  -->
         
</body>
</html>
