<!DOCTYPE html>
<html>
<head>
    <title>Douban 豆瓣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
   
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->

       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>

    <div id="main" class="container">

        <nav id="navBar" class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Reader</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

               

                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-form" role="log">
                        <!-- change to print userID here -->
                        <!--<div class="input-group">
                            userID
                        </div>-->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="User Name" name="id">
                            <div class="input-group-btn">
                               <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-user"></i></button>
                            </div>

                        </div>
                    </li>
                
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <!-- *********************************************************************************************************************** -->


        <div class="row clearfix">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div class="col-md-4 column">
                        <img src="1.jpg" height="200" width="150">  <!--change picture here-->
                    </div>
                    <div class="col-md-4 column">
                        <ul>
                            <BookName>梦之队</BookName>    <!--change name here-->
                                                    
                            <li>
                                于佳
                            </li>
                            
                            <Rating>
                                Rating: 4.5/5.0   <!--change rating here-->
                            </Rating>
                            <li class="row top-buffer">

                            </li>
                            <li class="row top-buffer">
                            <li class="row top-buffer">
                            <li class="row top-buffer">

                            </li>
                            
                                Your Rating:
                            
                            <li>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="1-10" name="q" id="rating" onmouseover="mOver(this)" onmouseout="mOut(this)" >
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit" onclick="return rate()" ><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                                
                                <script>
                                    function mOver(obj) {
                                        
                                    }
                                    function mOut(obj) {
                                        rate();
                                    }
                                </script>
                                <script>
                                    function rate() {
                                        var value = Number(rating.value);
                                        if (Math.floor(value) == value && value <11 && value >0) {
                                            // save rating here!
                                            return true;
                                        } else {
                                            if (value > 10) {
                                                document.getElementById("rating").value = "";
                                                alert("Rating must be lower than 10");
                                                return false;
                                            } else if (value < 1) {
                                                document.getElementById("rating").value = "";
                                                alert("rating must be bigger than 1");
                                            } else if (Math.floor(value) != value) {
                                                document.getElementById("rating").value = "";
                                                alert("Enter an integer rating!");
                                                return false;
                                            }
                                        }
                                    }

                                </script>
                            

                        </ul>
                    </div>
                </div>
              
            </div>

            
        </div>

    </div>
</body>
</html>
